
<b>Přehled vašich platebních karet</b>
<br/><br/>

<button type="button" ng-click="go('/newcard')" class="btn btn-success" >
       <span class="glyphicon glyphicon-plus"></span> Zažádat
</button>

<div ng-init="getAllCard()"> 

<table class="table table-striped table-hover">

   <thead>
      <tr>
        <th>Číslo karty</th>
        <th>Přiřazena k účtu</th>
        <th>Platnost do</th>
        <th>Stav</th>
      </tr>
    </thead>

  <tr ng-repeat="x in rowCollection | orderBy : 'activeFlag'">
    <td><a href="/main#/carddetail/{{ x.id }}">{{ x.cardNumber }}</a></td>
    <td>{{ x.account.accountName }}</td>
    <td>{{ x.validityTo }}</td>
    <td>{{ x.activeFlag }} </td>
  </tr>
</table>

</div>
