<b>Nová platba v rámci banky</b>
<br/><br/>

<form ng-submit="createPayment()" class="form-group" name="newPaymentForm"> 
<div class="form-group"  ng-init="createInit()">
<div class="form-group row">
  <div class="col-xs-4">           
<label for="accountInput">Z účtu: *</label> 
<select ng-model="selectedAccount" 
        ng-options="y.accountName + ' ('  + y.balance + ' ' + y.currency.symbol  + ')' for (x, y) 
                    in accountCollection | orderBy:'accountName'"  
        class="form-control" id="accountInput" 
        required></select><br/>
  </div>
<div class="col-xs-4">  
<label for="amountInput">Suma: *</label>       
<input type="number" step="0.01" ng-model="PaymentInfoObj.amount" class="form-control" 
       id="amountInput" placeholder="Suma" 
       minlength="0" required><br/>
</div>
</div>
<div class="form-group row">
  <div class="col-xs-4">       
<label for="paymentPrefixInput">Předčíslí účtu:</label>
<input type="text" ng-model="PaymentInfoObj.accountPrefix" class="form-control" 
       id="paymentPrefixInput" placeholder="Předčíslí" 
       maxlength="6" minlength="0" 
       onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/>    
  </div>
<div class="col-xs-4">     
<label for="paymentNumberInput">Číslo účtu: *</label>
<input type="text" ng-model="PaymentInfoObj.accountNumber" class="form-control" 
       id="paymentNumberInput" placeholder="Číslo účtu" 
       maxlength="10" minlength="10" required 
       onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-4">
<label for="bankInput">Banka: *</label> 
<select ng-model="selectedBank" ng-options="y.code + ' - ' + y.bankName for (x, y) in bankCollection"  
        class="form-control" id="bankInput"
         required></select><br/>       
  </div>
<div class="col-xs-4">     
<label for="paymentVariableSymbol">Variabilní symbol:</label>
<input type="text" ng-model="PaymentInfoObj.variableSymbol" class="form-control" 
       id="paymentVariableSymbol" placeholder="Variabilní symbol" 
       maxlength="10" minlength="0" 
       onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/>
  </div>
</div>
<div class="form-group row">
  <div class="col-xs-4">       
<label for="paymentConstantSymbol">Konstantní symbol:</label>
<input type="text" ng-model="PaymentInfoObj.constantSymbol" class="form-control" 
       id="paymentConstantSymbol" placeholder="Konstantní symbol" 
       maxlength="4" minlength="0" 
       onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/>
  </div>
<div class="col-xs-4">            
<label for="paymentSpecificSymbol">Specifický symbol:</label>
<input type="text" ng-model="PaymentInfoObj.specificSymbol" class="form-control" 
       id="paymentSpecificSymbol" placeholder="Specifický symbol" 
       maxlength="4" minlength="0" 
       onkeypress='return event.charCode >= 48 && event.charCode <= 57'><br/> 
  </div>
</div>             
<label for="paymentMessageToRecipient">Zpráva příjemci:</label>
<textarea type="text" ng-model="PaymentInfoObj.messageToRecipient" class="form-control" 
          id="accountFavouriteMessageToRecipient" placeholder="Zpráva příjemci" 
          maxlength="50" minlength="0" rows="2" style="width:250px"></textarea><br/>     
* Povinné položky             
</div>
<button type="submit" class="btn btn-success" ng-disabled="newPaymentForm.$invalid" id="createButton">
<span class="glyphicon glyphicon-share"></span> Poslat
</button> 
</form>
<p></p>
