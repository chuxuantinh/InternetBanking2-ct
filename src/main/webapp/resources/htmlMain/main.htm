<h3>Vítejte v internetovém bankovnictví</h3>
<br/>

<b>Přehled vašich účtů</b>
<br/><br/>
<div ng-init="getAllAccount()"> 

<table class="table table-striped table-hover">

   <thead>
      <tr>
        <th>Název účtu</th>
        <th>Typ účtu</th>
        <th>Hodnota</th>
      </tr>
    </thead>

  <tr ng-repeat="x in rowCollection | orderBy : 'accountName'">
    <td>{{ x.accountName }}</td>
    <td>{{ x.accountType.accountTypeName }}</td>
    <td><b>{{ x.balance }} {{ x.currency.symbol }}</b></td>

  </tr>
</table>

</div>
