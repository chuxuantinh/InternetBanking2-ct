<h3>Správa typů účtu</h3>

<br/>
<form ng-submit="createAccountType()" class="form-group" name="accountTypeForm"> 
<div class="form-group">
<label for="accountTypeNameInput">Název typu účtu:</label>
<input type="text" ng-model="AccountTypeObj.accountTypeName" class="form-control" 
       id="accountTypeNameInput" placeholder="Název typu účtu" 
       maxlength="50" required style="width:40%"><br/>
<label for="interestRateInput">Procentní hodnota úroku:</label>       
<input type="number" step="0.01" ng-model="AccountTypeObj.interestRate" class="form-control" 
       id="interestRateInput" placeholder="Úrok"  
       required style="width:20%">
</div>
<button type="submit" class="btn btn-success" ng-disabled="accountTypeForm.$invalid" id="createButton">
<span class="glyphicon glyphicon-plus"></span> Přidat
</button> 
</form>
<p></p>

<div ng-init="getAllAccountType()"> 

  <script type="text/ng-template" id="display">
    <td>{{ accountType.accountTypeName }}</td>
    <td>{{ accountType.interestRate }} %</td>
    <td>
      <button type="button" ng-click="editRow(accountType)" class="btn btn-primary"> 
       <span class="glyphicon glyphicon-pencil"></span> Edituj
      </button>
      <button type="button" ng-click="removeAccountType(accountType)" class="btn btn-danger">
       <span class="glyphicon glyphicon-trash"> Smaž
      </button>
   </td>
  </script>
 <script type="text/ng-template" id="edit">
    <td><input type="text" ng-model=accountType.accountTypeName class="form-control input-sm"/></td>
    <td><input type="text" ng-model=accountType.interestRate class="form-control input-sm"/></td>
    <td>
     <button type="button" class="btn btn-primary" ng-click="updateAccountType(accountType)">
      <span class="glyphicon glyphicon-floppy-save"> Ulož
     </button>
     <button type="button" class="btn btn-danger" ng-click="reset(accountType)">
      <span class="glyphicon glyphicon-remove-sign"> Zruš
    </button>
    </td>
   </script>

<table st-table="allAccountType" st-safe-src="rowCollection" class="table table-striped table-hover" >
   <thead>
   <tr>
    <th style="width:30%">Název typu účtu</th>   
    <th style="width:10%">Úrok</th>   
    <th style="width:10%">Editace/Mazání</th>
   </tr> 
   <tr>
	<th><input st-search="accountTypeName" placeholder="hledej název typu účtu" class="input-sm form-control" type="search"></th>
   </tr>
   </thead>
   
 <tbody> 
  <tr ng-repeat="accountType in allAccountType" ng-include="getTemplate(accountType)"></tr>
  </tbody> 
  
  <tfoot>
	<tr>
		<td colspan="3" class="text-center">
		<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div> 
		</td>
	</tr>
  </tfoot>
  
</table>


</div>
