<h3>Správa zemí</h3>

<br/>
<form ng-submit="createCountry()" class="form-inline" name="countryForm"> 
<div class="form-group">
<label for="countryNameInput">Přidat zemi:</label>
<input type="text" ng-model="CountryObj.countryName" class="form-control" 
       id="countryNameInput" placeholder="Název země" 
       maxlength="100" required>
</div>
<button type="submit" class="btn btn-success" ng-disabled="countryForm.$invalid" id="createButton">
<span class="glyphicon glyphicon-plus"></span> Přidat
</button> 
</form>
<p></p>

<div ng-init="getAllCountry()"> 

  <script type="text/ng-template" id="display">
    <!-- <td>{{ country.id }}</td> -->
    <td>{{ country.countryName }}</td>
    <td>
      <button type="button" ng-click="editRow(country)" class="btn btn-primary"> 
       <span class="glyphicon glyphicon-pencil"></span> Edituj
      </button>
      <button type="button" ng-click="removeCountry(country)" class="btn btn-danger">
       <span class="glyphicon glyphicon-trash"> Smaž
      </button>
   </td>
  </script>
 <script type="text/ng-template" id="edit">
    <!-- <td>{{ country.id }}</td> -->
    <td><input type="text" ng-model=country.countryName class="form-control input-sm"/></td>
    <td>
     <button type="button" class="btn btn-primary" ng-click="updateCountry(country)">
      <span class="glyphicon glyphicon-floppy-save"> Ulož
     </button>
     <button type="button" class="btn btn-danger" ng-click="reset(country)">
      <span class="glyphicon glyphicon-remove-sign"> Zruš
    </button>
    </td>
   </script>

<table st-table="allCountry" st-safe-src="rowCollection" class="table table-striped table-hover" >
   <thead>
   <tr>
    <!-- <th style="width:10%">ID</th> -->
    <th style="width:20%">Název země</th>   
    <th style="width:4%">Editace/Mazání</th>
   </tr> 
   <tr>
	<!--<th><input st-search="id" placeholder="hledej id" class="input-sm form-control" type="search"></th> -->
	<th><input st-search="countryName" placeholder="hledej název země" class="input-sm form-control" type="search"></th>
   </tr>
   </thead>
   
 <tbody> 
  <tr ng-repeat="country in allCountry" ng-include="getTemplate(country)"></tr>
  </tbody> 
  
  <tfoot>
	<tr>
		<td colspan="3" class="text-center">
		<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div> <!-- {{countryRowCount}} -->  
		</td>
	</tr>
  </tfoot>
  
</table>


</div>
